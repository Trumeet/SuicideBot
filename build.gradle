plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

group 'moe.yuuta'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'com.google.zxing:javase:3.3.3'
    implementation 'org.telegram:telegrambots:4.2'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

shadowJar {
    baseName = 'server'
    classifier = null
    version = this.version
    manifest {
        attributes(
                'Main-Class': "moe.yuuta.suicide.Launcher"
        )
    }
}